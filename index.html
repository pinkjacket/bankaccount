<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <h1>Epicodus Credit Union</h1>
    <div class="wrapper">

    <div class="account">
      <h2>Account</h2>
      <form class="formaccount" action="index.html" method="post">
        <div class="text">
        <p>Name: <input id="name" type="text" name="name" value="Name"></p>
        <p>Initial Deposit: <input id="initialdepost" type="number" name="initial deposit" min="0" value="0"></p>
      <button type="submit" name="button">Go</button>
    </div>
    </form>

    </div>
    <div class="amount">
      <form class="formDW" action="index.html" method="post">
        <h2>Deposit or withdraw funds</h2>
        <div class="text">
        <p>Deposit amount: <input id="deposit" type="number" name="deposit" min="0" value="0"></p>
        <p>Withdrawal amount: <input id="withdrawal" type="number" name="withdrawal" max="0" value="0"></p>
        <button type="submit" name="button">Go</button>
      </form>
    </div>
    </div>
    <div class="footer">
      <h3>Current Balance:</h3>
      <div class="balance">
        <p>$<span id="balanceoutput"></span></p>
      </div>
      </div>
    </div>
  </body>
</html>
