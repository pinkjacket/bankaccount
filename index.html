<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movies Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movies</h1>

      <div class="row">

        <div class="col-md-6">
          <form id="movieform">
            <div class="form-group">
              <h2>Movie</h2>
              <label for="movies">Choose a movie</label>
                <select id="movies">
                  <option value="Action">Action</option>
                  <option value="Drama">Drama</option>
                  <option value="Comedy">Comedy</option>
                  <option value="Musical">Musical</option>
                  <option value="Documentary">Documentary</option>
                </select>
                <h2>Time</h2>
                <label for="times">Choose a viewing time</label>
                <select id="times">
                  <option value="12:00">12:00</option>
                  <option value="2:00">2:00</option>
                </select>
                <div>
                  <h2>Age</h2>
                  <p><strong>Choose your age range</strong></p>
                  <input type="radio" name="age" value="youth"> 0 - 14<br>
                  <input type="radio" name="age" value="middle"> 15 - 54<br>
                  <input type="radio" name="age" value="senior"> 55+<br>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="ticket">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-ticket">
            <h2>Your Ticket</h2>
            <p>Movie chosen: <span class="moviechoice"></span></p>
            <p>Time: <span class="timechoice"></span></p>
            <p>Age group: <span class="agegroup"></span></p>
            <p>Price: $<strong><span class="price"></span>0</strong></p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
