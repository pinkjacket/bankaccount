<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <h1>Epicodus Credit Union</h1>
    <div class="account">
      <h2>Account</h2>
      <p>Name: <input type="text" name="name" value="name"></p>
      <p>Initial Deposit: <input type="number" name="initial deposit" value="-"></p>
    </div>
    <div class="amount">
      <h2>Deposit or withdraw funds</h2>
      <p>Deposit amount: <input type="number" name="deposit" value="-"></p>
      <p>Withdrawal amount: <input type="number" name="withdrawal" value="-"></p>
    </div>
    <div class="footer">
      <h3>Current Balance:</h3>
      <div class="balance">
        <p><span id="balanceoutput"></span></p>
      </div>
    </div>
  </body>
</html>
